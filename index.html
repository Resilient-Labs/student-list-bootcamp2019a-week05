<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <meta charset="utf-8">
    <title>Attendance</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <section id="mainWrapper">
    <h1>ATTENDANCE LIST</h1>
      <section class="inputs">
          <input id="onTime" type="search" name="onTime" placeholder="present">
        </section>
      <section>
      <h1>ON TIME LIST</h1>
        <ul id="presentList">
        </ul>
      </section>
      <section>
        <ul id="showAll">
        </ul>
      </section>
      <section class="buttonContainer">
        <button id="onTimeBtn" type="button" name="present">Add PRESENT</button>
        <button id="show" type="button" name="showAll">SHOW ALL</button>
        <button id="clearAll" type="button" name="button">CLEAR</button>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
